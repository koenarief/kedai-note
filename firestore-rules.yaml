rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    
    // Semua dokumen di bawah users/{uid}/sales/{docId}
    match /users/{uid}/sales/{docId} {
      allow read, write: if request.auth != null && request.auth.uid == uid;
    }
    
    match /users/{uid}/belanja/{docId} {
      allow read, write: if request.auth != null && request.auth.uid == uid;
    }
    
    // Untuk config user
    match /users/{uid}/config/{docId} {
      allow read, write: if request.auth != null && request.auth.uid == uid;
    }
    
    // Untuk items user
    match /users/{uid}/items/{docId} {
      allow read, write: if request.auth != null && request.auth.uid == uid;
    }
    
    // Untuk profiles user
    match /profiles/{uid} {
      allow read, write: if request.auth != null && request.auth.uid == uid;
    }
  }
}
